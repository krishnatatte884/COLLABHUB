<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results | CollabHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <a href="index.html" class="flex items-center py-4 px-2">
            <span class="font-semibold text-gray-500 text-lg">CollabHub</span>
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-1">
          <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
          <a href="projects.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Projects</a>
          <a href="profile.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Search Results Section -->
  <div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-2">Search Results</h1>
    <p id="searchQuery" class="text-gray-600 mb-8">For: <span class="font-semibold text-green-500"></span></p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="searchResults">
      <!-- Results will be loaded via JavaScript -->
    </div>
  </div>

  <script src="js/search.js"></script>
</body>
</html>
