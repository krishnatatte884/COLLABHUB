<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollabHub - Find Your Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .hero-image {
      background-image: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <a href="#" class="flex items-center py-4 px-2">
            <span class="font-semibold text-gray-500 text-lg">CollabHub</span>
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-1">
          <a href="index.html" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">Home</a>
          <a href="projects.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Projects</a>
          <a href="create-project.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Create Project</a>
          <a href="create-profile.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Create Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-image h-96 flex items-center justify-center">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg text-center">
      <h1 class="text-4xl font-bold text-white mb-4">Find Your Perfect Team</h1>
      <p class="text-xl text-white mb-6">Connect with skilled collaborators for your next project or hackathon</p>
      <div class="flex justify-center">
        <input type="text" placeholder="Search skills (e.g. React, Design)" class="px-4 py-2 w-96 rounded-l-lg focus:outline-none">
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-r-lg">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Featured Projects -->
  <div class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Featured Projects</h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="featured-projects">
      <!-- Projects will be loaded via JavaScript -->
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
